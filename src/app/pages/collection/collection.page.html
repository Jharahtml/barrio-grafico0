<ion-content class="coleccion1-background">
  <ion-icon name="arrow-back" routerLink="/profile" class="back-icon"></ion-icon>

  <div class="coleccion1-content">

    <h1 class="coleccion1-title">Colección</h1>

    <!-- Imagen destacada con datos de Firebase -->
    <div *ngIf="cartaFavorita">
      <img [src]="cartaFavorita.image" alt="Carta favorita" class="main-card-img" />
      <p class="main-card-name">{{ cartaFavorita.title }}</p>
    </div>

    <!-- Filtros -->
    <div class="filters">
      <ion-button size="small" class="filter-btn todas" (click)="filterByType('all')">TODAS</ion-button>
      <ion-button size="small" class="filter-btn shiny" (click)="filterByType('shiny')">SHINY</ion-button>
      <ion-button size="small" class="filter-btn normales" (click)="filterByType('normal')">NORMALES</ion-button>
      <ion-button size="small" class="filter-btn ofertar">OFERTAR</ion-button>
    </div>

    <!-- Galería dinámica de cartas -->
    <div *ngIf="filteredCartas.length === 0">
      <p>No hay cartas disponibles.</p>
    </div>

    <div class="gallery">
      <img
        *ngFor="let carta of filteredCartas"
        [src]="carta.image"
        alt="Carta"
        (click)="abrirModal(carta)"
      />
    </div>

  </div>
</ion-content>
