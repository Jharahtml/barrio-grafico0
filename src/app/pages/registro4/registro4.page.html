<ion-content [fullscreen]="true">
  <ion-icon routerLink="/registro3" class="atraslogin" name="arrow-back"></ion-icon>
  <div class="login-container">
    <div class="login-box">
      <div class="title">¿Cómo quieres que te conozcan en la ciudad?</div>
      <div class="subtitle">Elige tu nombre en el juego</div>
      <form [formGroup]="form" (ngSubmit)= "avanzar()">
      <div >Nombre de Usuario</div>
      <ion-item class="input-transparent">
        <ion-input formControlName="name" fill="outline" type="text"></ion-input>
      </ion-item>
      <ion-button type="submit" expand="block" class="btncontinuar">Siguiente</ion-button>
    </form>
    </div>
  </div>
</ion-content>
