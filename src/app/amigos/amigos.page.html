<ion-content class="ion-padding custom-background">
  <!-- Flecha de retroceso (posición fija) -->
  <ion-icon routerLink="/registro" class="atraslogin" name="arrow-back"></ion-icon>

  <!-- Contenido con margen superior (solo afecta esta sección) -->
  <div class="contenido">
    <ion-title class="titulo">Amigos</ion-title>
    <div class="linea-decorativa"></div>

    <!-- Buscador y QR -->
    <div class="buscador-container">
      <ion-searchbar placeholder="Buscar" class="custom-searchbar"></ion-searchbar>
      <ion-icon name="qr-code-outline" class="qr-icon"></ion-icon>
    </div>

    <!-- Lista de amigos -->
    <ion-list class="lista-amigos">
      <ion-item class="amigo-item">
        <ion-avatar slot="start">
          <img alt="Foto de perfil de SHON" src="assets/fotoperfil.jpg" />
        </ion-avatar>
        <ion-label>
          <h2 class="nombre">SHON</h2>
          <p class="id">ID: 12345</p>
        </ion-label>
      </ion-item>

      <ion-item class="amigo-item seleccionado">
        <ion-avatar slot="start">
          <img alt="Foto de perfil de Kdeton" src="assets/fotoperfil.jpg" />
        </ion-avatar>
        <ion-label>
          <h2 class="nombre">Kdeton</h2>
          <p class="id">ID: 67890</p>
        </ion-label>
      </ion-item>
    </ion-list>
  </div>

  <!-- Navegación inferior (fija en el fondo, sin margen) -->
  <div class="nav-inferior">
    <ion-button fill="clear" class="nav-btn activo" routerLink="/listaamigos">
      <ion-icon name="people" slot="icon-only"></ion-icon>
      <p>AMIGOS</p>
    </ion-button>
    <ion-button fill="clear" class="nav-btn" routerLink="/enviadas">
      <ion-icon name="swap-horizontal" slot="icon-only"></ion-icon>
      <p>ENVIADAS</p>
    </ion-button>
    <ion-button fill="clear" class="nav-btn" routerLink="/recibidas">
      <ion-icon name="book" slot="icon-only"></ion-icon>
      <p>RECIBIDAS</p>
    </ion-button>
  </div>
</ion-content>
