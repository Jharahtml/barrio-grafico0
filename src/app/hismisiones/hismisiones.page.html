<ion-content [fullscreen]="true" class="bg">
  <div class="container">
    <ion-icon name="arrow-back-outline" class="back-icon" routerLink="/profile"></ion-icon>
    <h1 class="titulo">Misiones</h1>
    <div class="barra"></div>

    <div class="tarjeta">
      <div class="tarjeta-info">
        <div class="titulo-tarjeta">Misión</div>
        <div class="detalle">Jugador1, Jugador2...</div>
      </div>
      <div class="puntos">500 <ion-icon name="trophy-outline"></ion-icon></div>
    </div>
    <div class="barra-sub"></div>

    <div class="tarjeta">
      <div class="tarjeta-info">
        <div class="titulo-tarjeta">Misión</div>
        <div class="detalle">Jugador1, Jugador2...</div>
      </div>
      <div class="puntos">500 <ion-icon name="trophy-outline"></ion-icon></div>
    </div>
    <div class="barra-sub"></div>

    <div class="tarjeta">
      <div class="tarjeta-info">
        <div class="titulo-tarjeta">Misión</div>
        <div class="detalle">Jugador1, Jugador2...</div>
      </div>
      <div class="puntos">500 <ion-icon name="trophy-outline"></ion-icon></div>
    </div>
  </div>

  <!-- ✅ Ahora está justo arriba de los botones -->
  <div class="footer-divider"></div>

  <!-- Botonera inferior fija -->
  <div class="bottom-buttons fixed-buttons">
    <ion-button fill="clear" class="icon-button" [ngClass]="{ 'active': currentPage === 'eventos' }" routerLink="/hiseventos">
      <div>
        <ion-icon name="calendar-outline"></ion-icon>
        <span>EVENTOS</span>
      </div>
    </ion-button>

    <ion-button fill="clear" class="icon-button" [ngClass]="{ 'active': currentPage === 'misiones' }" routerLink="/hismisiones">
      <div>
        <ion-icon name="people-outline"></ion-icon>
        <span>MISIONES</span>
      </div>
    </ion-button>

    <ion-button fill="clear" class="icon-button" [ngClass]="{ 'active': currentPage === 'tradeos' }" routerLink="/histradeos">
      <div>
        <ion-icon name="swap-horizontal-outline"></ion-icon>
        <span>TRADEOS</span>
      </div>
    </ion-button>
  </div>
</ion-content>
