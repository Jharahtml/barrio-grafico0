<ion-app>
  <ion-menu side="start" menuId="m1" contentId="home">
    <ion-header class="mi-header">
      <ion-toolbar>
        <ion-title>Menú</ion-title>
      </ion-toolbar>
    </ion-header>

    <ion-content class="menucolor">
      <div class="menu-wrapper">
        <!-- Fondo -->
        <img src="assets/cards/menuanvorger/menuANvorgesa.png" class="imagenmenu" alt="fondo menú" />

        <!-- Botones encima -->
        <a routerLink="/eventos">
          <img alt="" src="assets/cards/menuanvorger/eventosMenu.png" class="imageneventos" />
        </a>
        <a routerLink="/home">
          <img alt="" src="assets/cards/menuanvorger/barrioGráfico.png" class="imagenbarrio" />
        </a>
        <a routerLink="/lacomercio">
          <img alt="" src="assets/cards/menuanvorger/laComercio.png" class="imagencomercio" />
        </a>
        <a routerLink="/lupita">
          <img alt="" src="assets/cards/menuanvorger/lupita.png" class="imagenlupita" />
        </a>
        <a routerLink="/profile">
          <img alt="" src="assets/cards/menuanvorger/perfilCarita.png" class="imagencarita" />
        </a>
      </div>
    </ion-content>
  </ion-menu>

  <div class="ion-page" id="main-content">
    <ion-header class="mi-header">
      <ion-toolbar>
        <ion-buttons slot="start">
          <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>Menú</ion-title>
      </ion-toolbar>
    </ion-header>

    <ion-content class="ion-padding">
      Tap the button in the toolbar to open the menu.
    </ion-content>
  </div>

  <ion-router-outlet id="home"></ion-router-outlet>
</ion-app>
