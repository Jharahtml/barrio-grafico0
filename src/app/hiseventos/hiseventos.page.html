<ion-content [fullscreen]="true" class="bg">
  <div class="container">
    <ion-icon name="arrow-back-outline" class="back-icon" routerLink="/profile"></ion-icon>
    <h1 class="titulo">Eventos</h1>
    <div class="barra"></div>

    <div class="tarjeta">
      <div class="tarjeta-info">
        <div class="titulo-tarjeta">Carnaval</div>
        <div class="detalle">19 - 02 - 2025</div>
      </div>
      <div class="puntos">500 <ion-icon name="trophy-outline"></ion-icon></div>
    </div>
    <div class="barra-sub"></div>

    <div class="tarjeta">
      <div class="tarjeta-info">
        <div class="titulo-tarjeta">Alasitas</div>
        <div class="detalle">19 - 02 - 2025</div>
      </div>
      <div class="puntos">500 <ion-icon name="trophy-outline"></ion-icon></div>
    </div>
    <div class="barra-sub"></div>

    <div class="tarjeta">
      <div class="tarjeta-info">
        <div class="titulo-tarjeta">Todos Santos</div>
        <div class="detalle">19 - 02 - 2025</div>
      </div>
      <div class="puntos">500 <ion-icon name="trophy-outline"></ion-icon></div>
    </div>
  </div>

  <!-- ðŸ”¸ Barrita divisora, justo antes de los botones -->
  <div class="footer-divider"></div>

  <!-- ðŸ”¹ Botonera fija sin ion-footer -->
  <div class="bottom-buttons fixed-buttons">
    <ion-button
      fill="clear"
      class="icon-button active"
      routerLink="/hiseventos"
    >
      <div>
        <ion-icon name="calendar-outline"></ion-icon>
        <span>EVENTOS</span>
      </div>
    </ion-button>

    <ion-button
      fill="clear"
      class="icon-button"
      routerLink="/hismisiones"
    >
      <div>
        <ion-icon name="people-outline"></ion-icon>
        <span>MISIONES</span>
      </div>
    </ion-button>

    <ion-button
      fill="clear"
      class="icon-button"
      routerLink="/histradeos"
    >
      <div>
        <ion-icon name="swap-horizontal-outline"></ion-icon>
        <span>TRADEOS</span>
      </div>
    </ion-button>
  </div>
</ion-content>
